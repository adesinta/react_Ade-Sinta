<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="create-product.css">
</head>
<body>
    <header>
        <h3>Simple Header</h1>
        <hr size="1px">
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
              </ul>
        </nav>
    </header>
    <section class="content-main pt-5">
        <img src="../tugas-latihan/Assets/bootstrap-logo.png" alt="">
        <p class="section-content pt-4">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </section>
    <div class="form d-flex justify-content-center pt-5">
        <form class="col-sm-4 needs-validation" novalidate>
            <h4>Detail Product</h4>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="producCategory" class="form-label">Product Category</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected disabled value="">Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <div class="invalid-feedback">Please select a valid state.</div>
                  </select>
            </div>
            <div class="mb-3">
                <label for="imageProduct" class="form-label">Image of Product</label>
                <input type="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="producFreshness" class="form-label">Product Freshness</label>
                 <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Brand New
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                     Second Hand
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Refurbished
                    </label>
                  </div>
            </div>
            <div class="form-group mb-3">
                <label for="producFreshness" class="form-label">Additional Description</label>
                <textarea
                  class="form-control"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
            <div class="mb-5">
                <label for="productPric" class="form-label">Product Price</label>
                <input type="number" class="form-control" placeholder="$ 1" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-12 mb-5">Submit</button>
            </div>
        </form>
      </div>
      
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          "use strict";
  
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll(".needs-validation");
  
          // Loop over them and prevent submission
          Array.from(forms).forEach((form) => {
            form.addEventListener(
              "submit",
              (event) => {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
  
                form.classList.add("was-validated");
              },
              false
            );
          });
        })();
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
